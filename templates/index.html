<!DOCTYPE html>
<html>
<head>
    <title>AI Text Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Text Analyzer</h1>

        <form method="POST">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Polarity:</strong> {{ polarity }}</p>
            <p><strong>Word Count:</strong> {{ word_count }}</p>
            <p><strong>Character Count:</strong> {{ char_count }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
